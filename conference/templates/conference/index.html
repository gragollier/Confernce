<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Conference Scheduler </title>
</head>
<body>
{% if error_message %}
<p style="color:red"><strong>{{error_message}}</strong></p>
{% endif %}
<form action="{% url 'conference:teacher_redirect' %}" method="post">
    {% csrf_token %}
    Student Name: <input type="text" name="student" /> <br>
    Parent Name: <input type="text" name="parent" /> <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
